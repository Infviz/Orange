
<div class="addBox container-fluid" data-bind="visible: isVisible">

    <div class="col-xs-9">
        <input class="form-control" type="text" data-bind="value: description" />
    </div>

    <div class="col-xs-3">
        <button class="btn btn-default" style="width: 100%" data-bind="click: submit, enable: canSubmit">Add</button>
    </div>

    <div class="col-xs-12">
        <span data-bind="text: validationMessage"></span>
    </div>
</div>
